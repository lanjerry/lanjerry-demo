spring:
  shardingsphere:
    datasource:
      # 配置真实数据源
      names: master,slave1,slave2
      # 配置写库数据源
      master:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://192.168.101.117:3306/db_user?serverTimezone=UTC&useSSL=false
        username: root
        password: 123456
      # 配置读库1数据源
      slave1:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://192.168.101.117:3307/db_user?serverTimezone=UTC&useSSL=false
        username: root
        password: 123456
      # 配置读库2数据源
      slave2:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://192.168.101.117:3308/db_user?serverTimezone=UTC&useSSL=false
        username: root
        password: 123456
    rules:
      readwrite-splitting:
        data-sources:
          myds:
            # 读写分离类型，如: Static，Dynamic
            type: Static
            props:
              # 写数据源名称
              write-data-source-name: master
              # 读数据源名称，多个从数据源用逗号分隔
              read-data-source-names: slave1,slave2
            # 负载均衡算法名称
            load-balancer-name: alg_weight
        # 负载均衡算法配置
        load-balancers:
          # 轮询
          alg_round:
            type: ROUND_ROBIN
          # 随机
          alg_random:
            type: RANDOM
          # 权重，使用中的读库都必须配置权重
          alg_weight:
            type: WEIGHT
            props:
              slave1: 1
              slave2: 2